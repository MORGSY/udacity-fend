<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Morgan Portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Morgan Nichols Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container-fluid">

        <!-- HEADER  CONTENT-->
        <header class="row pt-3 pb-3 mb-4 border-bottom">
            <div class="col-1 col-md-1">
                <img class="header-logo" src="img/profile_img.jpg" alt="">
            </div>
            <div class="col-11 col-md-11">
                <h1 class="header-title text-right">
                    Morgan Nichols
                </h1>
                <h2 class="header-subtitle text-right">Front End Ninja</h2>
            </div>
        </header>

        <!-- BODY SECTION -->
        <main class="row">

            <!-- HERO SECTION-->
            <section class="hero col-12">
                <img class="img-fluid" src="img/webdesign.jpg" alt="header image">
            </section>

            <!-- PROJECT SECTION -->
            <section class="projects col-12">

                <!-- Featured Work  TITLE -->

                <h2 class="section-title mt-5 mb-5">Featured Work</h2>

                <!-- PROJECT IMG CARDS -->
                <div class="project-showcase">
                    <ul class="projects__list row">

                        <li class="projects__list_cont col-12 col-sm-12 col-md-6 col-lg-4">
                            <div class="card">
                                <img class="card-img-top" src="img/racing_resized.jpg" alt="Card image">
                                <div class="card-body">
                                    <h3>OnBoard Racing Timer</h3>
                                    <p class="card-text">OnBoard Racing Timer for any car</p>
                                    <a href="#">View Project</a>
                                </div>
                            </div>
                        </li>

                        <li class="projects__list_cont col-12 col-sm-12 col-md-6 col-lg-4">
                            <div class="card">
                                <img class="card-img-top" src="img/skate_resized.jpg" alt="Card image">
                                <div class="card-body">
                                    <h3>Skate BuddE</h3>
                                    <p class="card-text">Find Local Skate Buddies</p>
                                    <a href="#">View Project</a>
                                </div>
                            </div>
                        </li>

                        <li class="projects__list_cont col-12 col-sm-12 col-md-6 col-lg-4">
                            <div class="card">
                                <img class="card-img-top" src="img/number23_resized.jpg" alt="Card image">
                                <div class="card-body">
                                    <h3>Snaker Pimp</h3>
                                    <p class="card-text">Find local seller and or trade your Kicks</p>
                                    <a href="#">View Project</a>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>

            </section>

        </main>
    </div>
</body>

</html>
